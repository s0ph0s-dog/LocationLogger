<ion-item-sliding>
  <ion-item-options>
    <ion-item-option (click)="delete()" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-label>{{ logEntry().date.toLocaleString() }}</ion-label>
    <ion-note slot="end">{{ logEntry().country }}</ion-note>
  </ion-item>
</ion-item-sliding>
