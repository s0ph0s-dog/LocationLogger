<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Log
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log</ion-title>
    </ion-toolbar>
  </ion-header>

  @let logEntriesUnwrapped = logEntries();
  @if (logEntriesUnwrapped == null) {
  <div class="ion-padding center">
    <ion-spinner></ion-spinner>
  </div>
  } @else if (logEntriesUnwrapped.length > 0) {
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openNewLogModal(true)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list [inset]="true">
    <app-log-row
      *ngFor="let logEntry of logEntries()"
      [logEntry]="logEntry"
    ></app-log-row>
  </ion-list>
  } @else {
  <div class="ion-padding center rhythm">
    <ion-text><h3>No location logs yet.</h3></ion-text>
    <ion-button expand="block" (click)="openNewLogModal(true)">Log Locationâ€¦</ion-button>
  </div>
  }
</ion-content>
